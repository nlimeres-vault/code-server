<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Login</title>
    <link rel="icon" href="{{CS_STATIC_BASE}}/src/browser/media/favicon-dark-support.svg" />
    <link rel="manifest" href="{{BASE}}/manifest.json" crossorigin="use-credentials" />
    <meta id="coder-options" data-settings="{{OPTIONS}}" />

    <style>
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        overflow: hidden; 
      }
      
      #hidden-wrapper {
        display: none;
      }
    </style>
  </head>
  <body>
    
    <div id="hidden-wrapper">
      <div id="server-error">{{ERROR}}</div>

      <form id="login-form" method="post">
        <input class="user" type="text" autocomplete="username" value="user" />
        <input id="base" type="hidden" name="base" value="{{BASE}}" />
        <input id="href" type="hidden" name="href" value="" />
        
        <input id="password-field" type="password" name="password" />
        <input type="submit" value="Login" />
      </form>
    </div>

    <script>
      window.onload = function() {
        const el = document.getElementById("href");
        if (el) {
          el.value = location.href;
        }

        const errorContainer = document.getElementById("server-error");
        if (errorContainer && errorContainer.innerText.trim().length > 0) {
          window.alert("Error: Contraseña incorrecta o sesión expirada.");
        }

        const userPassword = window.prompt("Code-Server: Enter password");

        if (userPassword !== null && userPassword !== "") {
          document.getElementById('password-field').value = userPassword;
          document.getElementById('login-form').submit();
        } else {
          window.location.reload();
        }
      };
    </script>
  </body>
</html>
